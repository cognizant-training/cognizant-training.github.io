<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
      <title>Flipkart Shipping Details</title>
      <style>
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
        }

        form {
            width: 450px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e74c3c;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        #success-message {
            margin-top: 16px;
            color: #27ae60;
            font-weight: bold;
            text-align: center;
        }

        #geolocation-info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #555;
        }
      </style>
</head>
<body>
    <form id="shippingForm" onsubmit="submitForm(event)">
        <h1>Flipkart Shipping Details</h1>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required  title="Enter a valid 6-digit pincode">

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required  title="Enter a valid 10-digit number">

        <label for="geolocation">Geolocation:</label>
        <input type="text" id="geolocation" name="geolocation" readonly>

        <button type="button" onclick="getLocation()">Fetch Geolocation</button>

        <div id="geolocation-info"></div>

        <button type="submit">Proceed to Payment</button>

        <div id="success-message"></div>
    </form>
<script src="script.js">
     
</script>
</body>
</html>
