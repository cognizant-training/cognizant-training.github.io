<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    .btn-primary {
        color:red !important;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary text-white">Coulmn 1 (6/12)</div>
            <div class="col-6 bg-success text-white">Coulmn 2 (6/12)</div>
        </div>
    </div>

    <h1 class="text-center text-danger">Hello bootstrap</h1>
    <p class="lead">This is a paragraph with larger text.</p>

    <button class="btn btn-primary" id="mybtn">Primary Button</button>
    <button class="btn btn-outline-danger">Outline Button</button>

    <div class="alert alert-danger" role="alert">
        This is a warning alert!!!
    </div>

    <form>
        <div class="mb-3">
            <label for="email" class="form-label"> Eamil Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" row="3" placeholder="message"></textarea>
        </div>

        <button type="button" class="btn btn-success">Submit</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
