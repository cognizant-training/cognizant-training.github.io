<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .btn-primary {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary text-white">Coulmn 1 (6/12)</div>
            <div class="col-6 bg-success text-white">Coulmn 2 (6/12)</div>
        </div>
    </div>

    <h1 class="text-center text-danger">Hello bootstrap</h1>
    <p class="lead">This is a paragraph with larger text.</p>

    <button class="btn btn-primary" id="mybtn">Primary Button</button>
    <button class="btn btn-outline-danger">Outline Button</button>

    <div class="alert alert-danger" role="alert">
        This is a warning alert!!!
    </div>

    <form>
        <div class="mb-3">
            <label for="email" class="form-label"> Eamil Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" row="3" placeholder="message"></textarea>
        </div>

        <button type="button" class="btn btn-success">Submit</button>
    </form>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Fisrt</a></li>
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
    <li class="page-item"><a class="page-link" href="#">Last</a></li>
  </ul>
</nav>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
