<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Users from JSONPlaceholder</h1>
    
    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- User Cards -->
    <div id="user-container" class="row g-4"></div>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger d-none mt-4" role="alert">
        Failed to load users. Please try again later.
    </div>
</div>

<!-- Bootstrap JS (including Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to fetch and display users -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userContainer = document.getElementById("user-container");
        const loading = document.getElementById("loading");
        const errorMessage = document.getElementById("error-message");

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(users => {
                loading.style.display = "none";
                users.forEach(user => {
                    const userCard = document.createElement("div");
                    userCard.className = "col-md-4";
                    userCard.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text">
                                    <strong>Username:</strong> ${user.username}<br>
                                    <strong>Email:</strong> <a href="mailto:${user.email}">${user.email}</a><br>
                                    <strong>Phone:</strong> ${user.phone}<br>
                                    <strong>Website:</strong> <a href="http://${user.website}" target="_blank">${user.website}</a>
                                </p>
                            </div>
                        </div>
                    `;
                    userContainer.appendChild(userCard);
                });
            })
            .catch(error => {
                loading.style.display = "none";
                errorMessage.classList.remove("d-none");
                console.error("Error fetching users:", error);
            });
    });
</script>
</body>
</html>
