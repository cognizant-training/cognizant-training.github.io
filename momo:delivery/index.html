<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="script.js" lang="text/javascript"></script>

    <style>
        div{
            margin-bottom: 3px;
        }
        label{
            font-size: large;
        }
    </style>
</head>
<body class="bg-success text-white font-weight-bolder">
    <div class="text-center">
        <h1 class="bg-dark p-5 text-white font-weight-bolder">Momo - Take Away</h1>
    </div>
    <div class="container">
        <form onsubmit="return PlaceOrder()">
        <div class="row">
            <div class="col">
                <label>Name</label>
            </div>
            <div class="col">
                <input type="text" id="name" class="form-control" placeholder="Enter the Name" >
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Phone Number</label>
            </div>
            <div class="col">
                <input type="tel" id="phonenumber" class="form-control" placeholder="Enter the Phone number" >
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Delivery Address</label>
            </div>
            <div class="col">
                <textarea rows="3" cols="20" id="deliveryaddress" class="form-control" placeholder="Enter the delivery address" ></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Delivery Date</label>
            </div>
            <div class="col">
                <input type="date" id="deliverydate" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Momo Menu</label>
            </div>
            <div class="col">
                <select id="Momomenu" class="form-control" required>
                    <option value="">Select</option>
                    <option value="Momo Mia Veg" id="momoveg">Momo Mia Veg</option>
                    <option value="Momo Mia Non Veg" id="momononveg">Momo Mia Non Veg</option>
                    <option value="Tandoori Paneer" id="tanpaneer">Tandoori Paneer</option>
                    <option value="Veg Kebab Surprise" id="vegkebab">Veg Kebab Surprise</option>
                    <option value="Italian Pepperini & Onion" id="italian">Italian Pepperini & Onion</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Quantity</label>
            </div>
            <div class="col">
                <input type="text" id="quantity" class="form-control" placeholder="Enter the Momo Count in numbers" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Message for the deliverer</label>
            </div>
            <div class="col">
                <input type="text" id="message" class="form-control" placeholder="Enter the instructions/message for the deliverer">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Is door step delivery required?<br/>(Additional cost of $5 for Door delivery)</label>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                <input type="radio" id="deliveryyes" class="form-check-input" value="Yes" name="delivery"><label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                <input type="radio" id="deliveryno" class="form-check-input" value="No" name="delivery"><label>No</label>
                </div>
                
            </div>
        </div>
     
        <div class="row">
            <div class="col">
                <label></label>
            </div>
            <div class="col">
                <input type="submit" id='submit' value="Place Order" class="btn btn-primary btn-lg" />
            </div>
        </div>
    </form>

    <div class="bg-dark text-white h4 text-center" id="result"></div>

    </div>
  
</body>
</html>
